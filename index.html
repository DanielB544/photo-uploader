<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Boda 25 años Daniel & Bertha</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>Album Boda 25 años Daniel & Bertha</h1>
    </header>
    <main class="container">
        <section class="auth-section">
            <button id="authorizeButton">ACCESO</button>
            <button id="signOutButton" style="display: none;">Sign Out</button>
        </section>
        <section class="upload-section">
            <p>Click the button below to capture a photo and upload it:</p>
            <button id="captureButton" style="display: none;">Capturar</button>
            <input type="file" accept="image/*" capture="environment" id="photoInput" style="display: none;">
            <button id="cameraButton" style="display: none;">Tomar Foto</button>
        </section>
        <section class="gallery-section">
            <h2>RECUERDOS</h2>
            <div id="photoGallery" class="gallery"></div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
