<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploader to Google Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Photos to Google Drive</h1>
    </header>
    <main class="container">
        <section class="auth-section">
            <button id="authorizeButton">Authorize Google Drive</button>
            <button id="signOutButton" style="display: none;">Sign Out</button>
        </section>
        <section class="upload-section">
            <p>Click the button below to capture a photo and upload it:</p>
            <button id="captureButton" style="display: none;">Capture Photo</button>
            <input type="file" accept="image/*" capture="environment" id="photoInput" style="display: none;">
        </section>
        <section class="gallery-section">
            <h2>Uploaded Photos</h2>
            <div id="photoGallery" class="gallery"></div>
        </section>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
